    <main class="py-3 text-center service_border" style="background-image: url(./img/服務介紹/lightpaperfibers.png)">

      <img src="./img/服務介紹/banner_service-sm.png" alt="service_img" class="img-fluid py-3 service_banner">
       
    </main>


  <main class="py-3 py-lg-5" style="background-image: url(/img/首頁/lightpaperfibers.png);">
  
    <div class="container mb-4 mb-lg-5">
       <div class="row justify-content-center ">
        <div class="col-8 border-top  border-3 border-primary shadow rounded-2  py-3 py-lg-5 px-2">
           <form action="./purchase.html">

             <h3 class="text-center mb-3 mb-lg-5">填寫訂購資訊</h3>

             <div class="row gy-3
             gy-lg-4 gx-3 gx-lg-4 px-3">
              <div class="col-lg-6">
                <label for="fristName" class="form-label">
                  姓氏
                </label>
                <input type="text" class="form-control" id="fristName">
               </div>
               
               <div class="col-lg-6">
                <label for="name" class="form-label">名字</label>
                <input type="text" class="form-control" id="name">
               </div>

               <div class="col-12">
                <label for="tel" class="form-label">手機號碼</label>
                <input type="tel" id="tel" class="form-control">
               </div>

               <div class="col-12">
                <label for="mail"
                class="form-label"
                >電子郵件</label>
                <input type="email"
                id="mail"
                class="form-control"
                >

                
               </div>

               
               <div class="col-12">
                 <label for="city" class="form-label">
                   收件地址
                 </label>
                 <div class="row gy-4">
                   <div class="col-lg-6">
                     <select  id="city"
                      class="form-select"
                     >
                     <option selected disabled>請選擇城市</option>
                      <option value="1">台北市</option>
                      <option value="2">新北市</option>
                      <option value="3">台中市</option>
                      <option value="4">台南市</option>
                      <option value="5">高雄市</option>
                    </select>
                   </div>

                   <div class="col-lg-6">
                    <select class="form-select" id="">
                      <option selected disabled>請選擇區域</option>
                      <option value="1">板橋區</option>
                      <option value="2">土城區</option>
                      <option value="3">中和區</option>
                      <option value="4">新莊區</option>
                      <option value="5">樹林區</option>   
                    </select>
                   </div>
                   <div class="col-12">
                    <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址">
                  </div>
                 </div>
               </div>
               <div class="col-12">
                <label for="style" class="form-label">選擇設計師風格</label>
                <select class="form-select" id="style">
                  <option value="1">Cute</option>
                  <option value="2" selected>Meili</option>
                </select>
              </div>
              <div class="col-12">
                <label for="payment" class="form-label">付款方式</label>
                <select class="form-select" id="payment">
                  <option value="1">超商付款</option>
                  <option value="2">線上刷卡</option>
                  <option value="3">ATM轉帳</option>
                  <option value="4" selected>貨到付款</option>
                </select>
              </div>

              <div class="col-12">
                <label class="form-label w-100">加購服務</label>
                <div class="form-check form-check-inline">
                  <input type="checkbox" class="form-check-input" id="service1" value="1">
                  <label for="service1" class="form-check-label">送禮用包裝+100</label>
                </div>
                
                <div class="form-check form-check-inline">
                  <input type="checkbox" class="form-check-input" id="service2" value="2">
                  <label for="service2" class="form-check-label">無框畫+250</label>
                </div>
              </div>

              <div class="col-12">
                <label for="remark" class="form-label">備註說明</label>
                <textarea id="remark"  rows="3" class="form-control"></textarea>
              </div>

              <div class="text-center my-4">
                  <p class="fw-bold pb-1 fs-5">總金額 NT$300</p>
                  
                  <button class="btn btn-primary rounded-pill px-4" type="submit">送出訂購資訊</button>
              </div>
               
             </div>
             
            


           </form>
        </div>
       </div>
    </div>
  </main>

                  領養專區

              </div>
            </div>
         </div>
